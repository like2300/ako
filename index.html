<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKO groupe | formulaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- ========= formulaire employe non prenom adresse mail phone ========= -->
        <div class="container mx-auto px-4 py-16 flex flex-col items-center">
            <h1 class="text-4xl font-bold text-center">Formulaire employe non prenom</h1>
            <form class="w-full max-w-md" name="AKO"  method="POST" data-netlify="true">
               
                <div class="flex flex-col gap-4">
                    <div>
                        <label for="name" class="text-gray-700">Nom</label>
                        <input type="text" id="name" name="name" placeholder="Nom" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="text-gray-700">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="phone" class="text-gray-700">Téléphone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Téléphone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="message" class="text-gray-700">Message</label>
                        <textarea id="message" name="message" placeholder="Message" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full mt-4 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Envoyer</button>
                    </div>
                </div>
            </form>
        </div>
    
</body>
</html>
